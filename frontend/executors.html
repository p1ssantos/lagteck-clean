<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAG TECK - Executores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="watermark">LAG TECK</div>
    
    <div class="container">
        <header>
            <h1 class="main-title">EXECUTORES</h1>
        </header>

        <div class="timer-display active" id="timerDisplay">
            <i class="fas fa-clock"></i> Tempo restante: <span id="timerText">5:00</span>
        </div>

        <div class="executors-section">
            <!-- DELTA EXECUTOR -->
            <div class="executor-card">
                <h2 class="executor-title">EXECUTOR DELTA</h2>
                <div class="executor-buttons">
                    <a href=" https://deltaexploits.gg/delta-executor-android" class="executor-btn android" target="_blank">
                        <i class="fab fa-android"></i>
                        Delta Android
                    </a>
                    <a href="https://deltaexploits.gg/delta-executor-ios" class="executor-btn ios" target="_blank">
                        <i class="fab fa-apple"></i>
                        Delta iOS
                    </a>
                </div>
            </div>

            <!-- KRLN EXECUTOR -->
            <div class="executor-card">
                <h2 class="executor-title">EXECUTOR KRLN NÃO FUNCIONA MAIS FOI DESATIVADO PERMANENTEMENTE</h2>
                <div class="executor-buttons">
                    <a href="https://LINK_KRLN_ANDROID_AQUI" class="executor-btn android" target="_blank">
                        <i class="fab fa-android"></i>
                        Krln Android
                    </a>
                    <a href="https://LINK_KRLN_IOS_AQUI" class="executor-btn ios" target="_blank">
                        <i class="fab fa-apple"></i>
                        Krln iOS
                    </a>
                </div>
            </div>

            <!-- XENO EXECUTOR -->
            <div class="executor-card">
                <h2 class="executor-title">EXECUTOR XENO</h2>
                <p class="warning-text shake">ESSE EXECUTOR É PARA PC</p>
                <div class="executor-buttons centered">
                    <a href="https://LINK_XENO_PC_AQUI" class="executor-btn pc" target="_blank">
                        <i class="fas fa-desktop"></i>
                        Xeno PC
                    </a>
                </div>
            </div>

            <!-- BOTÃO PARA SCRIPTS -->
            <div class="scripts-link-container">
                <a href="scripts.html" class="scripts-btn">
                    <i class="fas fa-code"></i>
                    Ir para os Scripts
                </a>
            </div>
        </div>

        <footer class="social-footer">
            <a href="https://discord.gg/SEU_SERVIDOR" target="_blank" class="discord-link">
                <i class="fab fa-discord"></i>
                <span>Entrar na Comunidade</span>
            </a>

            <div class="social-icons">
                <a href="https://facebook.com/SUA_PAGINA" target="_blank" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://instagram.com/SEU_PERFIL" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com/@SEU_PERFIL" target="_blank" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="mailto:seu@email.com" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div class="brand-footer">
                <img src="logo.png" alt="LAG TECK" class="brand-logo">
                <span class="brand-name">LAG TECK</span>
            </div>
        </footer>
    </div>

    <script src="js/timer.js"></script>
</body>
</html>
